<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>

    <!-- styles -->
    <link rel="stylesheet" href="notifications-styles.css"/>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../loader/loader-animation.css">

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="preloader" class="invisible">
        <div id="loader" class="invisible"></div>
    </div>

    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../assets/icon.svg" alt="icon" />
                </span>

                <div class="text header-text">
                    <span class="name">Storyteller</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>  

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="../feed/feed.html">
                            <i class='bx bx-book-alt icon'></i>
                            <span class="text nav-text">Feed</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="../notifications/notifications.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="" onclick="logout()">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Log Out</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                    </div>

                    <span class="mode-text text"> Dark Mode </span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="notifications">
        <div id="notifications-list">
            
        </div>
    </section>

    <!-- firebase imports  -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    
    
    <script src="../navbarstartup.js"></script>
    <script src="notifications.js"></script>

</body>
</html>
