<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./story-item/story-item-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="story-item">
        <div class="title-date-div">
            <h2 class="story-title">Story Title</h2>
            <h2 class="story-release-date">Release Date</h2>
        </div>

        <div>
            <img src="./assets/image1.png" alt="Story Image" class="story-image">
        </div>
        <div class="story-buttons">
            <button class="comment-btn">
                <img src="./assets/comment_icon.svg" />
            </button>
            <button class="read-btn">
                <img src="./assets/read-icon.svg" id="read-icon-img"/>
            </button>
            <button class="like-btn">
                <i class='bx bxs-heart' ></i>
                <h4 id="likes-count">0 likes</h4>
            </button>
        </div>
    </div>

</body>

</html>
