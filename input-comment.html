<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>

    <style>
        /* Basic styling for the comment input */
        .comment-input {
            width: 30vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            resize: vertical;
            max-height: 300px;
        }

        .comment-input textarea {
            width: 300px; /* Set the desired width */
            height: 50px;
            min-height: 50px; /* Set the minimum height */
            max-height: 200px; /* Set the maximum height */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: none; /* Disable browser's default resizing */
            overflow-y: auto; /* Enable vertical scrollbar when content exceeds height */
            outline: none;
        }

        .comment-input button {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .comment-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="comment-input">
        <textarea class="multiline-input" placeholder="Enter multiple lines of text..." oninput="autoResize(this)"></textarea>
        <button>Submit</button>
    </div>
    
    <script>
        
    </script>
</body>
</html>
